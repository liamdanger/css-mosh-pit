<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Mosh Pit</title>
    <link rel="stylesheet" href="./stage.css" />
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.min.js"></script>
    <script src="./stage.js"></script>
  </head>

  <body>
    <div id="the-stage">
      <style scoped id="mosh"></style>
      <h1>CSS Mosh Pit</h1>
    </div>

    <iframe src="./pit.html"></iframe>
    <style>
      /* Make it harder to ruin the mosh pit for everybody */
      html body {
        display: block !important;
        width: 100% !important;
        min-height: 100% !important;
      }
      html body iframe {
        display: block !important;
        width: 100% !important;
        min-height: 500px !important;
        border: 0; /* not important, but i still like it */
      }
    </style>
  </body>
</html>
